<!DOCTYPE html>
<html>

        <title>Aula Lógica de Programação</title>
        <meta charset="utf-8">
    </head>
        <body>
            <h1>Lógica de Programação  - Desafio</h1>
        </body>
        <script>
            /*
            Dadas as variáveis

d1,d2,sorteio1,sorteio2,resultado,mensagem

Onde sorteio1 e sorteio2, individualmente, devem receber um número aleatório entre 1 e 6. ok

Desafio: Escrever um programa que imprima os seguintes resultados dentro de um loop de (6) seis  interações

1. A soma dos números aleatórios atribuíudos a d1 e d2 ok
2. O resultado se a soma é PAR ou ÍMPAR ok
3. A valor acumulado de vezes que o resultado retornou PAR ok
4. Se o valor de vezes do resultado é maior igual a 4 escreva na mensagem: "Você ganhou! ok
5. Caso contrário escreva na mensagem:  "Não foi dessa vez :(" ok
        
            */
           let d1,d2,sorteio1,sorteio2,mensagem,soma,acumula
           acumula=0
           
           function jogo(){
             sorteio1=parseInt(Math.random()*6)+1
             sorteio2=parseInt(Math.random()*6)+1
             d1 = sorteio1
             d2 = sorteio2
             soma=d1+d2
             soma % 2 == 0  ?  mensagem="PAR" : mensagem="ÍMPAR"
             mensagem =="PAR" ? acumula++ :null
             console.log( sorteio1 + " - " + sorteio2 + ": "  + (d1 + d2) + ": " + mensagem + "- " + acumula )           
           }
           for(var i=0;i<6;i++){
            jogo()
           }
           acumula >=4 ? mensagem = "Você ganhou!" : mensagem="Não foi dessa vez :("
           console.log(mensagem)
        </script>
        </html>
